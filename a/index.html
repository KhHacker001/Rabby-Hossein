<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Modern Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .password-display {
            position: relative;
            margin-bottom: 25px;
        }

        .password-field {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.3rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background-color: #f8f9fe;
            color: var(--dark);
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .password-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .options {
            margin-bottom: 30px;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .option-row:last-child {
            border-bottom: none;
        }

        .option-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .slider-container {
            flex-grow: 1;
            margin-left: 20px;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-label {
            font-size: 1rem;
            color: var(--dark);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fe;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .strength-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .password-history {
            margin-top: 25px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .password-history.show {
            max-height: 200px;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 15px;
            background-color: #f8f9fe;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease-out;
        }

        .history-item .copy-history {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .history-item .copy-history:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .password-field {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            .copy-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> SecurePass</h1>
            <p>Generate strong, secure passwords instantly</p>
        </div>
        
        <div class="card">
            <div class="password-display">
                <input type="text" class="password-field" id="password" readonly>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <div class="options">
                <div class="option-row">
                    <div class="option-label">Password Length</div>
                    <div class="slider-value" id="lengthValue">12</div>
                </div>
                <div class="slider-container">
                    <input type="range" min="6" max="32" value="12" class="slider" id="lengthSlider">
                </div>
                
                <div class="option-row">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="uppercase" checked>
                        <label for="uppercase" class="checkbox-label">Include Uppercase (A-Z)</label>
                    </div>
                </div>
                
                <div class="option-row">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="lowercase" checked>
                        <label for="lowercase" class="checkbox-label">Include Lowercase (a-z)</label>
                    </div>
                </div>
                
                <div class="option-row">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="numbers" checked>
                        <label for="numbers" class="checkbox-label">Include Numbers (0-9)</label>
                    </div>
                </div>
                
                <div class="option-row">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="symbols" checked>
                        <label for="symbols" class="checkbox-label">Include Symbols (!@#$%)</label>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn">
                <i class="fas fa-key"></i> Generate Password
            </button>
            
            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strengthText">Medium</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>
            
            <div class="password-history" id="passwordHistory">
                <div class="history-title" id="historyToggle">
                    <span>Recent Passwords</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
        
        <div class="footer">
            <p>Generated passwords are not stored. Use responsibly. <i class="fas fa-shield-alt"></i></p>
            <p>Inspired by modern React apps â€¢ Made with HTML, CSS & JavaScript</p>
        </div>
    </div>
    
    <div class="notification" id="notification">
        Password copied to clipboard!
    </div>

    <script>
        // DOM Elements
        const passwordField = document.getElementById('password');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const historyToggle = document.getElementById('historyToggle');
        const passwordHistory = document.getElementById('passwordHistory');
        const historyList = document.getElementById('historyList');
        const notification = document.getElementById('notification');

        // Character sets
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Password history
        let passwordHistoryArray = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generatePassword();
            updateStrength();
            
            // Load history from localStorage
            const savedHistory = localStorage.getItem('passwordHistory');
            if (savedHistory) {
                passwordHistoryArray = JSON.parse(savedHistory);
                updateHistoryList();
            }
        });

        // Update length value display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        });

        // Generate password when options change
        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck].forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                generatePassword();
            });
        });

        // Generate password button
        generateBtn.addEventListener('click', () => {
            generatePassword();
            generateBtn.classList.add('pulse');
            setTimeout(() => generateBtn.classList.remove('pulse'), 500);
        });

        // Copy password to clipboard
        copyBtn.addEventListener('click', () => {
            if (!passwordField.value) return;
            
            navigator.clipboard.writeText(passwordField.value).then(() => {
                // Visual feedback
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.classList.add('copied');
                
                // Show notification
                showNotification('Password copied to clipboard!');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
                
                // Add to history if not already there
                if (!passwordHistoryArray.includes(passwordField.value)) {
                    passwordHistoryArray.unshift(passwordField.value);
                    
                    // Keep only last 5 passwords
                    if (passwordHistoryArray.length > 5) {
                        passwordHistoryArray.pop();
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('passwordHistory', JSON.stringify(passwordHistoryArray));
                    
                    // Update history list
                    updateHistoryList();
                }
            });
        });

        // Toggle history visibility
        historyToggle.addEventListener('click', () => {
            passwordHistory.classList.toggle('show');
            const icon = historyToggle.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        });

        // Generate password function
        function generatePassword() {
            let length = parseInt(lengthSlider.value);
            let charPool = '';
            let password = '';
            
            // Build character pool based on selected options
            if (uppercaseCheck.checked) charPool += uppercaseChars;
            if (lowercaseCheck.checked) charPool += lowercaseChars;
            if (numbersCheck.checked) charPool += numberChars;
            if (symbolsCheck.checked) charPool += symbolChars;
            
            // If no character types selected, use all
            if (charPool === '') {
                charPool = uppercaseChars + lowercaseChars + numberChars + symbolChars;
                uppercaseCheck.checked = true;
                lowercaseCheck.checked = true;
                numbersCheck.checked = true;
                symbolsCheck.checked = true;
            }
            
            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }
            
            passwordField.value = password;
            updateStrength();
        }

        // Update password strength indicator
        function updateStrength() {
            const length = parseInt(lengthSlider.value);
            let score = 0;
            
            // Length score
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            if (length >= 20) score += 1;
            
            // Character type score
            const typesSelected = [
                uppercaseCheck.checked,
                lowercaseCheck.checked,
                numbersCheck.checked,
                symbolsCheck.checked
            ].filter(Boolean).length;
            
            score += typesSelected;
            
            // Calculate percentage and set color
            let percentage = (score / 7) * 100;
            let color = '#f72585'; // Red - Weak
            let text = 'Weak';
            
            if (percentage >= 30 && percentage < 60) {
                color = '#ffbe0b'; // Yellow - Medium
                text = 'Medium';
            } else if (percentage >= 60 && percentage < 90) {
                color = '#4cc9f0'; // Light blue - Strong
                text = 'Strong';
            } else if (percentage >= 90) {
                color = '#38b000'; // Green - Very Strong
                text = 'Very Strong';
            }
            
            // Update UI
            strengthFill.style.width = `${percentage}%`;
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Update password history list
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (passwordHistoryArray.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No passwords generated yet';
                li.style.fontStyle = 'italic';
                li.style.color = 'var(--gray)';
                historyList.appendChild(li);
                return;
            }
            
            passwordHistoryArray.forEach(password => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const span = document.createElement('span');
                span.textContent = password;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-history';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                copyBtn.title = 'Copy this password';
                
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(password).then(() => {
                        showNotification('Password copied to clipboard!');
                    });
                });
                
                li.appendChild(span);
                li.appendChild(copyBtn);
                historyList.appendChild(li);
            });
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Generate initial password
        generatePassword();
    </script>
</body>
</html>
